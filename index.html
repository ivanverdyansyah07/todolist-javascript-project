<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Project with HTML-CSS-JavaScript</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-12">
                <div class="list-card p-4 rounded-4">
                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            <p class="card-title fs-4 fw-semibold">Daily To Do List</p>
                        </div>
                    </div>
                    <div class="row px-3 mb-4">
                        <div class="col-12 px-0 position-relative">
                            <input type="text" class="card-input position-relative fs-6 py-3 px-4" placeholder="Enter new task!">
                            <div class="wrapper position-absolute py-1 pe-1">
                                <div class="card-button px-3 d-flex align-items-center">Add Task</div>
                            </div>
                        </div>
                    </div>
                    <div class="row px-3">
                        <div class="col-12 px-0">
                            <ul class="card-task p-0 d-flex flex-column gap-3">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body> 
</html>
